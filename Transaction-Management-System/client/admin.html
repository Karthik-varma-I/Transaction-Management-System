<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="head-bar">
        <h2 id="welcome-head"> Welocme back <br>
            Admin!! </h2>
        <div id="icons-div">
            <i id="notification-icon" class="fa-regular fa-bell"></i> &nbsp;
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
    <div class="notification-container" id="notification-container">
        <h3 id="notification-heading">Notifications</h3>
    </div>
    <div>
        <div class="payment-container" id="payment-container">
            <div id="tran-head-div"></div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <label for="amount">Date:</label>
            <input type="date" id="tran-date">

            <label for="status">Status:</label>
            <select id="status">
                <option value="success">Success</option>
                <option value="failed">Failed</option>
            </select>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="netbanking">Netbanking</option>
            </select>

            <button id="confirm-btn">Confirm</button>
            <i title="cancel" id="cancel-btn" class="fa-sharp fa-solid fa-circle-xmark"></i>
        </div>
    </div>
    <div class="user-list" id="user-list">
        <div id="head-user-bar" class="user-bar">
            <span class="user-name">Users List</span>
        </div>
   </div>
    <script src="admin.js"></script>
</body>

</html>
